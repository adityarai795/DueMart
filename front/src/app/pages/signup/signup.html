<section class="auth-container">
  <div class="auth-card">
    <h2 class="auth-title">ğŸ“ Create Account</h2>
    <p class="auth-subtitle">Join DueMart aur smart shopping karein</p>

    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name" required formControlName="name">
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="Enter your email" required formControlName="email">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="Create a password" required formControlName="password">
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" placeholder="Confirm your password" required formControlName="confirmPassword">
      </div>

      <button class="btn btn-primary" type="submit">Sign Up</button>
    </form>

    <p class="switch-link">
      Already have an account? <a routerLink="/login">Login</a>
    </p>
  </div>
</section>
