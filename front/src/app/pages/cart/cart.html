<section class="cart-container">
  <h2 class="cart-title">ðŸ›’ Your Shopping Cart</h2>

  <div *ngIf="cartItems.length === 0" class="empty-cart">
    <p>Cart is empty ðŸ˜”</p>
    <a routerLink="/showallproduct" class="shop-btn">Continue Shopping</a>
  </div>

  <div *ngIf="cartItems.length > 0" class="cart-content">
    <div class="cart-items">
      <div class="cart-item" *ngFor="let item of cartItems">
        <img
          [src]="item.image || 'https://via.placeholder.com/80'"
          alt="{{ item.name }}"
          class="item-img"
        />
        <div class="item-details">
          <h3>{{ item.name }}</h3>
          <p>Price: â‚¹{{ item.price }}</p>
          <div class="qty-control">
            <button (click)="decreaseQty(item)">âž–</button>
            <span>{{ item.quantity }}</span>
            <button (click)="increaseQty(item)">âž•</button>
          </div>
          <button class="remove-btn" (click)="removeItem(item)">Remove</button>
        </div>
      </div>
    </div>

    <div class="cart-summary">
      <h3>Cart Summary</h3>
      <p>Total Items: {{ cartItems.length }}</p>
      <p>Total Price: <strong>â‚¹{{ totalPrice }}</strong></p>
      <button class="checkout-btn">Proceed to Checkout</button>
      <button class="clear-btn" (click)="clearCart()">Clear Cart</button>
    </div>
  </div>
</section>
