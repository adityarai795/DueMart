<section class="categories-section">
  <div class="categories-container">
    <div class="category-card" *ngFor="let cat of categories">
      <div class="category-image">
        <img [src]="cat.image" [alt]="cat.name">
      </div>
      <div class="category-content">
        <h3>{{ cat.name }}</h3>
      </div>
    </div>
  </div>
</section>
